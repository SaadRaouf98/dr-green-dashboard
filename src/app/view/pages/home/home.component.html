    <app-card [hidHeader]="true">
      <h3 class="mb-4 text-center f-w-500">{{ sale.title }}</h3>
      <div class="row d-flex align-items-center">
        <div class="col-12">
          <h3 class="f-w-500 m-b-0 text-center">
            {{ sale.amount }}
          </h3>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="m-t-30 col-9">
          <ngb-progressbar
            type="text-primary"
            height="7px"
            [value]="sale.progress"
          ></ngb-progressbar>
        </div>
        <div class="m-t-30 col-3 d-flex">
          <p
            class="m-b-0 me-1 fw-semibold {{sale.progress >= 50 ? 'text-primary':'text-secondary'}}">{{ sale.percentage }}</p>
          <img height="24" width="24" src="{{sale.icon}}" alt="">
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-xl-8 col-md-6">
    <!--    <app-card cardTitle="Users From United States">-->
    <app-card cardTitle="Users From United States" [hidHeader]="true">
      <app-line-chart></app-line-chart>
    </app-card>
  </div>
  <div class="col-xl-4 col-md-6">
    <!--    <app-card cardTitle="Users From United States">-->
    <app-card cardTitle="Users From United States" [hidHeader]="true">
      <app-radial-bars></app-radial-bars>
    </app-card>
  </div>
  <div class="col-xl-12 col-md-12">
    <!--    <app-card cardTitle="Users From United States">-->
    <app-card
      [hidHeader]="true"
      cardTitle="Recent Orders"
      cardClass="Recent-Orders"
      blockClass="px-0 py-3"
    >
      <ngx-datatable
        [rows]="rowsUsers"
        [rowHeight]="70"
        class="bootstrap core-bootstrap"
        [limit]="selectedOption"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [footerHeight]="50"
        [scrollbarH]="true"
        [selected]="selected"
      >
        <ngx-datatable-column name="ID" prop="id" [width]="50">
          <ng-template let-i="value" ngx-datatable-cell-template>
            <span class="font-weight-bold">{{ i }}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="PRODUCTS" prop="product" [width]="50">
          <ng-template let-i="value" ngx-datatable-cell-template>
            <span class="font-weight-bold">{{ i }}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="DATE" prop="date" [width]="20">
          <ng-template let-i="value" ngx-datatable-cell-template>
            <span class="font-weight-bold">{{ i }}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="PAYMENT" prop="payment" [width]="20">
          <ng-template let-i="value" ngx-datatable-cell-template>
            <span class="font-weight-bold">{{ i }}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="AMOUNT" prop="amount" [width]="20">
          <ng-template let-i="value" ngx-datatable-cell-template>
            <span class="font-weight-bold">{{ i }}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="STATUS" prop="status" [width]="20">
          <ng-template let-i="value" ngx-datatable-cell-template>
            <span class="font-weight-bold">{{ i }}</span>
          </ng-template>
        </ngx-datatable-column>
