<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
<!--<hr>-->
        <!-- account setting page -->
        <section id="page-account-settings">
            <div class="row nav-vertical d-flex">
                <div class="col-md-3 mb-2 mb-md-0">
                    <ul ngbNav #navVertical="ngbNav" class="nav nav-pills flex-column nav-left">
                        <li class="nav-item" ngbNavItem>
                            <a
                                    ngbNavLink
                                    class="nav-link d-flex py-75"
                                    id="account-pill-general"
                                    data-toggle="pill"
                                    href="#account-vertical-general"
                                    aria-expanded="true"
                            >
                                <i data-feather="user" class="font-medium-3 mr-1"></i>
                                <span class="font-weight-bold">General</span>
                            </a>
                            <ng-template ngbNavContent>
                                <div class="card">
                                    <div class="card-body">
                                        <!-- header media --><!--/ header media -->

                                        <!-- form -->
                                        <form class="validate-form mt-2 sr7-rel sr7-prof" [formGroup]="settingForm">
                                            <div class="img-logo col-2">
                                                    <a href="`javascript:void(0);" class="mr-25 sr7-abs1">
                                                        <img [src]="profileData.image" id="blah" class="rounded mr-50 sr7-img" alt="profile image"
                                                             height="76" width="80"/>

                                                    </a>
                                                    <button type="button" class="sr7-abs2 btn btn-icon btn-flat-success" rippleEffect
                                                            (click)="selectFile.click()">
                                                                <span [data-feather]="'camera'">
                                                                    <div class="image-cheque" ></div>
                                                                </span>
                                                    </button>
                                                    <div>
                                                        <fieldset class="form-group">
                                                            <div class="custom-file sr7-hide">
                                                                <input [hidden]="true"
                                                                        type="file"
                                                                        class="custom-file-input "
                                                                        type="file"
                                                                        ng2FileSelect
                                                                        id="file-upload-single"
                                                                        #selectFile
                                                                        (change)="onFileSelected($event.target.files)"
                                                                />
                                                                <label class="custom-file-label">Choose image</label>
                                                            </div>
                                                        </fieldset>
                                                        <!-- upload and reset button -->

                                                    </div>
                                                    <!--/ upload and reset button -->
                                            </div>

                                            <div class="row col-12">
                                                <div class="col-12 col-sm-6">
                                                    <div class="form-group">
                                                        <label for="first_name">First Name</label>
                                                        <input
                                                                type="text"
                                                                class="form-control"
                                                                id="first_name"
                                                                name="first_name"
                                                                placeholder="first_name"
                                                                formControlName="first_name"
                                                        />
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-6">
                                                    <div class="form-group">
                                                        <label for="last_name">Last Name</label>
                                                        <input
                                                                type="text"
                                                                class="form-control"
                                                                id="last_name"
                                                                name="last_name"
                                                                placeholder="last_name"
                                                                formControlName="last_name"
                                                        />
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-6">
                                                    <div class="form-group">
                                                        <label for="account-e-mail">E-mail</label>
                                                        <input
                                                                type="email"
                                                                class="form-control"
                                                                id="account-e-mail"
                                                                name="email"
                                                                placeholder="Email"
                                                                formControlName="email"
                                                        />
                                                    </div>
                                                </div>
<!--                                                <div class="col-12 col-sm-6">-->
<!--                                                    <div class="form-group">-->
<!--                                                        <label for="account-phone">Phone</label>-->
<!--                                                        <input-->
<!--                                                                type="text"-->
<!--                                                                class="form-control"-->
<!--                                                                id="account-phone"-->
<!--                                                                name="phone"-->
<!--                                                                placeholder="+20100500500500"-->
<!--                                                                formControlName="phone"-->
<!--                                                        />-->
<!--                                                    </div>-->
<!--                                                </div>-->
<!--                                                <div class="col-12 mt-75">-->
<!--                                                    <div class="alert alert-warning mb-50" role="alert">-->
<!--                                                        <h4 class="alert-heading">Your email is not confirmed. Please-->
<!--                                                            check your inbox.</h4>-->
<!--                                                        <div class="alert-body">-->
<!--                                                            <a href="javascript: void(0);" class="alert-link">Resend-->
<!--                                                                confirmation</a>-->
<!--                                                        </div>-->
<!--                                                    </div>-->
<!--                                                </div>-->
                                                <div class="col-12">
                                                    <button type="submit" class="btn btn-primary mt-2 mr-1"
                                                            (click)="saveChanges(); ('Accept click')" rippleEffect>
                                                        Save changes
                                                    </button>
                                                    <button type="reset" class="btn btn-outline-secondary mt-2"
                                                            (click)="cancel()"
                                                            rippleEffect>Cancel
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                        <!--/ form -->
                                    </div>
                                </div>
                            </ng-template>
                        </li>
                        <li class="nav-item" ngbNavItem>
                            <a
                                    ngbNavLink
                                    class="nav-link d-flex py-75"
                                    id="account-pill-password"
                                    data-toggle="pill"
                                    href="#account-vertical-password"
                                    aria-expanded="false"
                            >
                                <i data-feather="lock" class="font-medium-3 mr-1"></i>
                                <span class="font-weight-bold">Change Password</span>
                            </a>
                            <ng-template ngbNavContent>
                                <div class="card">
                                    <div class="card-body">
                                        <!-- form -->
                                        <form class="validate-form" [formGroup]="changPasswordForm">
                                            <div class="row">
                                                <div class="col-12 col-sm-6">
                                                    <div class="form-group">
                                                        <label for="account-old-password">Old Password</label>
                                                        <div class="input-group form-password-toggle input-group-merge">
                                                            <input
                                                                    [type]="passwordTextTypeOld ? 'text' : 'password'"
                                                                    class="form-control"
                                                                    id="account-old-password"
                                                                    name="password"
                                                                    placeholder="Old Password"
                                                                    formControlName="oldpassword"
                                                            />
                                                            <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"
                                ><i
                                        class="feather font-small-4"
                                        [ngClass]="{
                                      'icon-eye-off': passwordTextTypeOld,
                                      'icon-eye': !passwordTextTypeOld
                                    }"
                                        (click)="togglePasswordTextTypeOld()"
                                ></i
                                ></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 col-sm-6">
                                                    <div class="form-group">
                                                        <label for="account-new-password">New Password</label>
                                                        <div class="input-group form-password-toggle input-group-merge">
                                                            <input
                                                                    [type]="passwordTextTypeNew ? 'text' : 'password'"
                                                                    id="account-new-password"
                                                                    name="new-password"
                                                                    class="form-control"
                                                                    placeholder="New Password"
                                                                    formControlName="newpassword"
                                                            />
                                                            <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"
                                ><i
                                        class="feather font-small-4"
                                        [ngClass]="{
                                      'icon-eye-off': passwordTextTypeNew,
                                      'icon-eye': !passwordTextTypeNew
                                    }"
                                        (click)="togglePasswordTextTypeNew()"
                                ></i
                                ></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-6">
                                                    <div class="form-group">
                                                        <label for="account-retype-new-password">Retype New
                                                            Password</label>
                                                        <div class="input-group form-password-toggle input-group-merge">
                                                            <input
                                                                    [type]="passwordTextTypeRetype ? 'text' : 'password'"
                                                                    class="form-control"
                                                                    id="account-retype-new-password"
                                                                    name="confirm-new-password"
                                                                    placeholder="New Password"
                                                                    formControlName="confirmpassword"
                                                            />
                                                            <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"
                                ><i
                                        class="feather font-small-4"
                                        [ngClass]="{
                                      'icon-eye-off': passwordTextTypeRetype,
                                      'icon-eye': !passwordTextTypeRetype
                                    }"
                                        (click)="togglePasswordTextTypeRetype()"
                                ></i
                                ></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <button type="submit" class="btn btn-primary mr-1 mt-1"
                                                            (click)="('Accept click')" rippleEffect>Save
                                                        changes
                                                    </button>
                                                    <button type="reset" class="btn btn-outline-secondary mt-1"
                                                            rippleEffect>Cancel
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                        <!--/ form -->
                                    </div>
                                </div>
                            </ng-template>
