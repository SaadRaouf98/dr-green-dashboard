<div class="auth-wrapper auth-v2">
    <div class="auth-inner row m-0">
        <!-- Brand logo-->
        <a class="brand-logo" href="javascript:void(0);">
            <img src="../assets/images/logo/SNphotos.png" alt="brand-logo" height="28"/>
        </a>
        <!-- /Brand logo-->
        <!-- Left Text-->
        <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
            <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
                <img
                        class="img-fluid"
                        src="../assets/images/pages/register-v2-dark.svg"
                        alt="Register V2"
                />
            </div>
        </div>
        <!-- /Left Text-->
        <!-- Register-->
        <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                <h2 class="card-title font-weight-bold mb-1">Sign Up Now 🚀</h2>
                <form class="auth-register-form mt-2" [formGroup]="registerForm">
                    <div class="form-group">
                        <label for="first_name" class="form-label">First Name</label>
                        <input
                                id="first_name"
                                type="text"
                                formControlName="first_name"
                                name="first_name"
                                class="form-control"
                                placeholder="first_name...>"
                                aria-describedby="first_name"
                                tabindex="1"
                                autofocus
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                        />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input
                                id="last_name"
                                type="text"
                                formControlName="last_name"
                                name="last-name"
                                class="form-control"
                                placeholder="last_name...>"
                                aria-describedby="last_name"
                                tabindex="1"
                                autofocus
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                        />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input
                                id="email"
                                type="text"
                                formControlName="email"
                                name="email"
                                class="form-control"
                                placeholder="john@example.com"
                                aria-describedby="email"
                                tabindex="2"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                (keyup)="emailCheck($event)"
                        />
                        <div *ngIf="showEmail">
                            <p class="error">
                                * email is already in use
                            </p>
                        </div>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>

                        <div class="input-group input-group-merge form-password-toggle">
                            <input
                                    id="password"
                                    [type]="passwordTextType ? 'text' : 'password'"
                                    formControlName="password"
                                    name="password"
                                    class="form-control form-control-merge"
                                    placeholder="············"
                                    aria-describedby="register-password"
                                    tabindex="3"
                                    [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
                            />
                            <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                ><i
                        class="feather font-small-4"
                        [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                        (click)="togglePasswordTextType()"
                ></i
                ></span>
                            </div>
                        </div>
                        <div
                                *ngIf="submitted && f.password.errors"
                                class="invalid-feedback"
                                [ngClass]="{ 'd-block': submitted && f.password.errors }"
                        >
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label for="register-password" class="form-label">Confirm Password</label>-->

<!--                        <div class="input-group input-group-merge form-password-toggle">-->

<!--                      'icon-eye': !passwordTextType-->

<!--                        >-->

<!--                        </div>-->
<!--                    </div>-->
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" id="register-privacy-policy"
                                   tabindex="4"/>
                            <label class="custom-control-label" for="register-privacy-policy">
                                I agree to <a href="javascript:void(0);">privacy policy & terms</a>
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block"
                            tabindex="5"
                            rippleEffect
                            (click)="onSubmit()"
                            [disabled]="registerForm.controls['first-name' &&'last-name' && 'phone'&& 'email'&& 'password'].invalid"
                    >
                        Sign up
                    </button>
                </form>
                <p class="text-center mt-2">
          <span>Already have an account?</span
          ><a routerLink="/pages/authentication/login-v2"><span>&nbsp;Sign in instead</span></a>
                </p>

            </div>
        </div>
        <!-- /Register-->
    </div>
</div>
