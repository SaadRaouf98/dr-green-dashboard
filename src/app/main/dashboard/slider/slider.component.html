<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Invoice List -->
        <section class="invoice-list-wrapper">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-lg-4 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">
                                <label class="d-flex align-items-center">
                                    Show
                                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>
                                <button class="btn btn-primary ml-2" (click)="open(content)" rippleEffect>
                                    Add New Slider
                                </button>
                            </div>
                        </div>
                    </div>
                    <div
                            class="
                              col-md-8 col-lg-4 col-12
                              d-flex
                              align-items-center
                              offset-lg-2
                              sr7-d
                        "
                    >
                        <div class="d-flex pr-1 pb-1 pb-md-0 align-items-center w-100 sr7-3">
                            <div class="col-10 col-md-6 pr-0 sr7-2">
                                <label class="d-flex align-items-center mb-0 ml-1 ml-md-0 sr7-1"
                                ><input
                                        [(ngModel)]="searchValue"
                                        name="searchValue"
                                        type="search"
                                        class="form-control"
                                        placeholder="Search..."
                                        (keyup)="filterUpdate($event)"
                                        (search)="filterUpdate($event)"
                                /></label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ Invoice List Header -->

                <section id="card-style-variation">
                    <ngx-datatable
                            id="categories-table"
                            [rows]="sliders"
                            [rowHeight]="120"
                            class="bootstrap core-bootstrap"
                            [limit]="selectedOption"
                            [columnMode]="ColumnMode.force"
                            [headerHeight]="50"
                            [footerHeight]="50"
                            [scrollbarH]="true"
                    >
                        <ngx-datatable-column name="Slider Image" prop="image" [width]="100">
                            <ng-template let-image="value" ngx-datatable-cell-template>
<!--                                rounded-circle-->
                                <img
                                        class=" mr-1"
                                        src="{{ image }}"
                                        height="100"
                                        width="150"
                                        alt="datatable-avatar"
                                />
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Title" prop="title" [width]="150">
                            <ng-template let-title="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ title }}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Tag" prop="tag" [width]="50">
                            <ng-template let-tag="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ tag }}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Price" prop="price" [width]="50">
                            <ng-template let-price="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ price }}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Actions" [width]="100" [sortable]="false">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <div class="d-flex align-items-center col-actions">
                                    <a (click)="openEdit(contentEdit, row.id, row)" ngbDropdownItem>
                                        <i data-feather="edit" class="mr-1"></i>
                                        Edit
                                    </a>
                                    <a (click)="deleteSlider(row.id)" ngbDropdownItem>
                                        <i data-feather="trash" class="mr-1"></i>
                                        Delete
                                    </a>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>

                    </ngx-datatable>
                </section>


            </div>
        </section>
        <!--/ Invoice List -->
    </div>

</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Add New Store</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <form action="#" [formGroup]="addForm">
            <label class="form-label" for="tag">Tag: </label>
            <div class="form-group">
                <input type="text"
                       id="tag"
                       placeholder="tag"
                       class="form-control"
                       aria-describedby="tag"
                       formControlName="tag"
                />
            </div>
            <label class="form-label" for="title">Title: </label>
            <div class="form-group">
                <input type="text"
                       id="title"
                       placeholder="title"
                       class="form-control"
                       aria-describedby="title"
                       formControlName="title"
                />
            </div>
            <label class="form-label" for="price">Price: </label>
            <div class="form-group">
                <input type="number"
                       id="price"
                       placeholder="0.00$"
                       class="form-control"
                       aria-describedby="price"
                       formControlName="price"
                />
            </div>
            <label class="card-text col-title mb-md-50 mb-0">MAIN IMAGE <span class="text-danger">*</span></label>
            <div class="custom-file mb-50">
                <input
                      type="file"
                      class="custom-file-input "
                      type="file"
                      ng2FileSelect
                      #selectFile
                      (change)="onFileSelected1($event)"
                />
                <label class="custom-file-label">Choose image</label>
            </div>
            <div class="preview-wrapper">
                    <div class="img-preview">
                        <div class="row">
                            <div class="col-md-4 col-sm-12 d-flex flex-column" *ngIf="images1?.length != 0">
                                <button type="button" class="btn btn-danger btn-sm "
                                        (click)="removeImage1()">
                                    Remove
                                </button>
                                <img [src]="images1" width="120px" height="140px" class=" image-blog">
                            </div>
                        </div>
                    </div>
                </div>
        </form>
        <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-primary d-flex"
                    (click)="submit()" rippleEffect>
                <i *ngIf="right" data-feather="check" class="mr-25 m-auto"></i>
                <ngx-loading *ngIf="spinner" [show]="true" class="mr-25" [config]="{
                                                    animationType: ngxLoadingAnimationTypes.circle,
                                                    primaryColour: '#5e50ee',
                                                    backdropBorderRadius: '0.5px',
                                                    backgroundColor: '#FFFFFF'}"
                >
                </ngx-loading>
                <span class="align-middle m-auto">Submit</span>
            </button>
        </div>

    </div>

</ng-template>
<ng-template #contentEdit let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel2">Edit Store</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <form action="#" [formGroup]="editForm">
            <label class="form-label" for="tag1">Tag: </label>
            <div class="form-group">
                <input type="text"
                       id="tag1"
                       placeholder="tag"
                       class="form-control"
                       aria-describedby="tag"
                       formControlName="tag"
                />
            </div>
            <label class="form-label" for="title1">Title: </label>
            <div class="form-group">
                <input type="text"
                       id="title1"
                       placeholder="title"
                       class="form-control"
                       aria-describedby="title"
                       formControlName="title"
                />
            </div>
            <label class="form-label" for="price1">Price: </label>
            <div class="form-group">
                <input type="number"
                       id="price1"
                       placeholder="0.00$"
                       class="form-control"
                       aria-describedby="price"
                       formControlName="price"
                />
            </div>
            <label class="card-text col-title mb-md-50 mb-0">MAIN IMAGE <span class="text-danger">*</span></label>
            <div class="custom-file mb-50">
                <input
                        type="file"
                        class="custom-file-input "
                        type="file"
                        ng2FileSelect
                        #selectFile
                        (change)="onFileSelected2($event)"
                />
                <label class="custom-file-label">Choose image</label>
            </div>
            <div class="preview-wrapper">
                <div class="img-preview">
                    <div class="row" *ngIf="images2?.length != 0">
                        <div class="col-md-4 col-sm-12 d-flex flex-column">
                            <button type="button" class="btn btn-danger btn-sm "
                                    (click)="removeImage2()">
                                Remove
                            </button>
                            <img [src]="images2" width="120px" height="140px" class=" image-blog">
                        </div>
                    </div>
                    <div class="row" *ngIf="imagesGet2?.length != 0">
                        <div class="col-md-4 col-sm-12 d-flex flex-column">
                            <button type="button" class="btn btn-danger btn-sm "
                                    (click)="removeImageGet2()">
                                Remove
                            </button>
                            <img [src]="imagesGet2" width="120px" height="140px" class=" image-blog">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary d-flex"
                (click)="edit()" rippleEffect>
            <i *ngIf="right" data-feather="check" class="mr-25 m-auto"></i>
            <ngx-loading *ngIf="spinner" [show]="true" class="mr-25" [config]="{
                                                    animationType: ngxLoadingAnimationTypes.circle,
                                                    primaryColour: '#5e50ee',
                                                    backdropBorderRadius: '0.5px',
                                                    backgroundColor: '#FFFFFF'}"
            >
            </ngx-loading>
            <span class="align-middle m-auto">Submit</span>
        </button>
    </div>
</ng-template>
