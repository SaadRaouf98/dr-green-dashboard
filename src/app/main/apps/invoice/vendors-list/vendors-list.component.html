<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
      <section class="invoice-list-wrapper">
          <div class="card">

              <div class="row">
                  <div class="col-md-6 col-lg-4 col-12">
                      <div class="d-flex justify-content-between align-items-center m-1">
                          <div class="d-flex align-items-center">
                              <label class="d-flex align-items-center"
                              >Show
                                  <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                      <option value="10">10</option>
                                      <option value="25">25</option>
                                      <option value="50">50</option>
                                      <option value="100">100</option>
                                  </select>
                              </label>
                              <button class="btn btn-primary ml-2" (click)="open(content)" rippleEffect>
                                  Add New Vendor
                              </button>
                          </div>
                      </div>
                  </div>
                  <div
                          class="
                          col-md-8 col-lg-4 col-12
                          d-flex
                          align-items-center
                          offset-lg-2
                          sr7-d
                        "
                  >
                      <div class="d-flex pr-1 pb-1 pb-md-0 align-items-center w-100 sr7-3">
                          <div class="col-10 col-md-6 pr-0 sr7-2">
                              <label class="d-flex align-items-center mb-0 ml-1 ml-md-0 sr7-1"
                              ><input
                                      [(ngModel)]="searchValue"
                                      name="searchValue"
                                      type="search"
                                      class="form-control"
                                      placeholder="Search..."
                                      (keyup)="filterUpdate($event)"
                                      (search)="filterUpdate($event)"
                              /></label>
                          </div>
                      </div>
                  </div>
              </div>
              <!--/ Invoice List Header -->

              <section id="card-style-variation">
                  <ngx-datatable
                          [rows]="vendors"
                          [rowHeight]="80"
                          class="bootstrap core-bootstrap"
                          [limit]="selectedOption"
                          [columnMode]="ColumnMode.force"
                          [headerHeight]="50"
                          [footerHeight]="50"
                          [scrollbarH]="true"
                  >
                      <ngx-datatable-column name="Name" prop="name" [width]="50">
                          <ng-template let-name="value" ngx-datatable-cell-template>
                              <span class="font-weight-bolder d-block text-nowrap font-medium-1">{{ name }}</span>
                          </ng-template>
                      </ngx-datatable-column>

                      <ngx-datatable-column name="Phone" prop="phone" [width]="20">
                          <ng-template let-phone="value" ngx-datatable-cell-template>
                              <span class="font-weight-bold"> {{ phone }}</span>
                          </ng-template>
                      </ngx-datatable-column>

                      <ngx-datatable-column name="Email" prop="email" [width]="50">
                          <ng-template let-email="value" ngx-datatable-cell-template>
                              <span class="font-weight-bold"> {{ email }}</span>
                          </ng-template>
                      </ngx-datatable-column>

                      <ngx-datatable-column name="Contact Person" prop="contact_person" [width]="30">
                          <ng-template let-contact_person="value" ngx-datatable-cell-template>
                              <span class="font-weight-bold"> {{ contact_person }}</span>
                          </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Website" prop="website" [width]="50">
                          <ng-template let-website="value" ngx-datatable-cell-template>
                              <span class="font-weight-bold"> {{ website }}</span>
                          </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Address" prop="address" [width]="125">
                          <ng-template let-address="value" ngx-datatable-cell-template>
                              <span class="font-weight-bold"> {{ address| slice: 0 : 40 }}</span>
                          </ng-template>
                      </ngx-datatable-column>

                      <ngx-datatable-column name="Actions" [width]="10" [sortable]="false">
                          <ng-template ngx-datatable-cell-template let-row="row">
                              <div class="d-flex align-items-center col-actions">
                                  <a (click)="openEdit(contentEdit, row.id, row)" ngbDropdownItem>
                                      <i data-feather="edit" class="mr-1"></i>
                                  </a>
                                  <a (click)="deleteVendor(row.id)" ngbDropdownItem>
                                      <i data-feather="trash" class="mr-1"></i>
                                  </a>
                              </div>
                          </ng-template>
                      </ngx-datatable-column>

                  </ngx-datatable>
              </section>


          </div>
      </section>
  </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Add New Vendor</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <form action="#" [formGroup]="addVendorForm">
            <div class="form-group">
                <p class="card-text col-title mb-md-50 mb-0">NAME</p>
                <input
                        type="text"
                        class="form-control"
                        name="name"
                        placeholder="Name"
                        formControlName="name"
                />

            </div>
            <div class="form-group">
                <p class="card-text col-title mb-md-50 mb-0">Phone</p>
                <input
                        type="text"
                        class="form-control"
                        name="phone"
                        placeholder="phone"
                        formControlName="phone"
                />

            </div>
            <div class="form-group">
                <p class="card-text col-title mb-md-2 mb-0">EMAIL</p>
                <input
                        type="email"
                        class="form-control"
                        placeholder="email"
                        name="email"
                        formControlName="email"
                />

            </div>
            <div class="form-group">
                <p class="card-text col-title mb-md-2 mb-0">ADDRESS</p>
                <textarea
                        class="form-control"
                        id="address"
                        name="address"
                        placeholder="address"
                        rows="2"
                        formControlName="address"
                >
                </textarea>
            </div>
            <div class="form-group">
                <p class="card-text col-title mb-md-50 mb-0">CONTACT PERSON</p>
                <input
                        type="text"
                        class="form-control"
                        name="contact_person"
                        placeholder="Contact Person"
                        formControlName="contact_person"
                />

            </div>
            <div class="form-group">
                <p class="card-text col-title mb-md-50 mb-0">WEBSITE</p>
                <input
                        type="url"
                        class="form-control"
                        name="website"
                        placeholder="Website"
                        formControlName="website"
                />

            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary d-flex"
                        (click)="onSubmit()" rippleEffect>
                    <i *ngIf="right" data-feather="check" class="mr-25 m-auto"></i>
                    <ngx-loading *ngIf="spinner" [show]="true" class="mr-25" [config]="{
                                                    animationType: ngxLoadingAnimationTypes.circle,
                                                    primaryColour: '#5e50ee',
                                                    backdropBorderRadius: '0.5px',
                                                    backgroundColor: '#FFFFFF'}"
                    >
                    </ngx-loading>
                    <span class="align-middle m-auto">Submit</span>
                </button>
            </div>

        </form>
    </div>
</ng-template>
<ng-template #contentEdit let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel2">Edit account</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <form action="#" [formGroup]="editForm">
            <div class="form-group">
                <p class="card-text col-title mb-md-50 mb-0">NAME</p>
                <input
                        type="text"
                        class="form-control"
                        name="name"
                        placeholder="Name"
                        formControlName="name"
                />

            </div>
            <div class="form-group">
                <p class="card-text col-title mb-md-50 mb-0">Phone</p>
                <input
                        type="text"
                        class="form-control"
                        name="phone"
                        placeholder="phone"
                        formControlName="phone"
                />

            </div>
            <div class="form-group">
                <p class="card-text col-title mb-md-50 mb-0">EMAIL</p>
                <input
                        type="email"
                        class="form-control"
                        placeholder="email"
                        name="email"
                        formControlName="email"
                />

            </div>
            <div class="form-group">
                <p class="card-text col-title mb-md-50 mb-0">ADDRESS</p>
                <textarea
                        class="form-control"
                        id="address"
                        name="address"
                        placeholder="address"
                        rows="2"
                        formControlName="address"
                >
                </textarea>
            </div>
            <div class="form-group">
                <p class="card-text col-title mb-md-50 mb-0">CONTACT PERSON</p>
                <input
                        type="text"
                        class="form-control"
                        name="contact_person"
                        placeholder="Contact Person"
                        formControlName="contact_person"
                />

            </div>
            <div class="form-group">
                <p class="card-text col-title mb-md-50 mb-0">WEBSITE</p>
                <input
                        type="url"
                        class="form-control"
                        name="website"
                        placeholder="Website"
                        formControlName="website"
                />

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onEdit();modal.close('Accept click')" rippleEffect>
                    Submit
                </button>
            </div>
        </form>
    </div>
</ng-template>
