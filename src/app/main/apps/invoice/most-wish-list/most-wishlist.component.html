<div class="content-wrapper container-xxl p-0 ">
    <div class="content-body">
      <section class="invoice-list-wrapper">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-lg-4 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">
                                <label class="d-flex align-items-center"
                                >Show
                                    <select class="sr7-s form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>

                            </div>
                        </div>
                    </div>
                    <div
                        class="
                              col-md-8 col-lg-4 col-12
                              d-flex
                              align-items-center
                              offset-lg-2
                        "
                    >

                    </div>
                </div>
                <!--/ Invoice List Header -->

                <section id="card-style-variation">
                    <ngx-datatable
                            id="categories-table"
                            [rows]="attributes"
                            [rowHeight]="100"
                            class="bootstrap core-bootstrap"
                            [limit]="selectedOption"
                            [columnMode]="ColumnMode.force"
                            [headerHeight]="50"
                            [footerHeight]="50"
                            [scrollbarH]="true"
                    >
                        <ngx-datatable-column name="Product" prop="product.name" [width]="500">
                            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                <div class="d-flex align-items-center">
                                    <div>
                                        <img
                                                class="rounded-circle mr-1"
                                                src="{{ row.product.main_image }}"
                                                height="50"
                                                width="50"
                                                alt="datatable-avatar"
                                        />
                                    </div>
                                    <div class="cell-line-height">
                                        <span class="font-weight-bold d-block text-nowrap font-medium-1">{{ name  | slice:0:90}}</span>
                                        <span class="text-muted font-small-2">{{ row.product.subcategory.name }}</span>
                                    </div>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Category" prop="product" [width]="35">
                            <ng-template let-i="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ i.category.name }}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Wishlist Count" prop="product" [width]="35">
                            <ng-template let-i="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ i.wishlist_count }}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Sale Price" prop="product" [width]="35">
                            <ng-template let-i="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ i.sale_price | currency}}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Actions" [width]="20" [sortable]="false">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <div class="d-flex align-items-center col-actions">
                                    <div ngbDropdown container="body">
                                        <button ngbDropdownToggle type="button"
                                                class="btn icon-btn btn-sm hide-arrow px-0" rippleEffect>
                                            <i data-feather="more-vertical" size="18"
                                               class="cursor-pointer"></i>
                                        </button>
                                        <div ngbDropdownMenu>
                                            <a routerLink="/apps/e-commerce/details/{{ row.product.id }}"
                                               ngbDropdownItem>
                                                <i data-feather="eye" class="mr-1"></i>
                                                Preview product
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </section>
            </div>
        </section>
    </div>
</div>
