<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Invoice List -->
        <section class="invoice-list-wrapper">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-lg-4 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">
                                <label class="d-flex align-items-center">
                                    Show
                                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>

                            </div>
                        </div>
                    </div>
                    <div
                        class="
                              col-md-8 col-lg-4 col-12
                              d-flex
                              align-items-center
                              offset-lg-2
                              sr7-d
                        "
                    >
                        <div class="d-flex pr-1 pb-1 pb-md-0 align-items-center w-100 sr7-3">
                            <div class="col-10 col-md-6 pr-0 sr7-2">
                                <label class="d-flex align-items-center mb-0 ml-1 ml-md-0 sr7-1"
                                ><input
                                        [(ngModel)]="searchValue"
                                        name="searchValue"
                                        type="search"
                                        class="form-control"
                                        placeholder="Search..."
                                        (keyup)="filterUpdate($event)"
                                        (search)="filterUpdate($event)"
                                /></label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ Invoice List Header -->

                <section id="card-style-variation">
                    <ngx-datatable
                            id="categories-table"
                            [rows]="messages"
                            [rowHeight]="50"
                            class="bootstrap core-bootstrap"
                            [limit]="selectedOption"
                            [columnMode]="ColumnMode.force"
                            [headerHeight]="50"
                            [footerHeight]="50"
                            [scrollbarH]="true"
                    >

                        <ngx-datatable-column name="Name" prop="name" [width]="50">
                            <ng-template let-name="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ name }}</span>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Email" prop="email" [width]="30">
                            <ng-template let-email="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ email }}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Phone" prop="phone" [width]="20">
                            <ng-template let-phone="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ phone }}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Status" prop="is_reviewed" [width]="5">
                            <ng-template let-is_reviewed="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ is_reviewed }}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Actions" [width]="100" [sortable]="false">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <div class="d-flex align-items-center col-actions">
                                    <a (click)="openEdit(contentEdit, row)" ngbDropdownItem>
                                        <i data-feather="book-open" class="mr-1"></i>
                                        Preview
                                    </a>
                                    <a (click)="statusTrans(row.id)" ngbDropdownItem>
                                        <i data-feather="check" class="mr-1"></i>
                                        Read
                                    </a>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>

                    </ngx-datatable>
                </section>


            </div>
        </section>
        <!--/ Invoice List -->
    </div>

</div>
<ng-template #contentEdit let-modal>
    <div class="modal-header">
        <h2 class="modal-title" id="myModalLabel2">Contact Info</h2>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body font-weight-bold font-medium-5" tabindex="0" ngbAutofocus>
        <div class="d-flex mb-1">
            <span class="ml-1">Name</span>
            <span class="mr-50">:</span>
            <span class="mx-w-sr">{{eachMessage.name}}</span>
        </div>
        <div class="d-flex mb-1">
            <span class="ml-1">Email</span>
            <span class="mr-50">:</span>
            <span class="mx-w-sr">{{eachMessage.email}}</span>
        </div>
        <div class="d-flex mb-1">
            <span class="ml-1">Phone</span>
            <span class="mr-50">:</span>
            <span class="mx-w-sr">{{eachMessage.phone}}</span>
        </div>
        <div class="d-flex mb-1">
            <span class="ml-1">Status</span>
            <span class="mr-50">:</span>
            <span class="mx-w-sr">{{eachMessage.is_reviewed}}</span>
        </div>
        <div class="d-flex mb-1">
            <span class="ml-1">Subject</span>
            <span class="mr-50">:</span>
            <span class="mx-w-sr">{{eachMessage.subject}}</span>
        </div>
        <div class="d-flex mb-1">
            <span class="ml-1">Message</span>
            <span class="mr-50">:</span>
            <span class="mx-w-sr">{{eachMessage.message}}</span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('Accept click')" rippleEffect>
            Close
        </button>
    </div>
</ng-template>
