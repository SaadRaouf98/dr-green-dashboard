<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Invoice List -->
        <section class="invoice-list-wrapper">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-lg-4 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">
                                <label class="d-flex align-items-center">
                                    Show
                                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div
                            class="
                              col-md-8 col-lg-4 col-12
                              d-flex
                              align-items-center
                              offset-lg-2
                              sr7-d
                        "
                    >
                        <div class="d-flex pr-1 pb-1 pb-md-0 align-items-center w-100 sr7-3">
                            <div class="col-10 col-md-6 pr-0 sr7-2">
                                <label class="d-flex align-items-center mb-0 ml-1 ml-md-0 sr7-1"
                                ><input
                                        [(ngModel)]="searchValue"
                                        name="searchValue"
                                        type="search"
                                        class="form-control"
                                        placeholder="Search..."
                                        (keyup)="filterUpdate($event)"
                                        (search)="filterUpdate($event)"
                                /></label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ Invoice List Header -->

                <section id="card-style-variation">
                    <ngx-datatable
                            id="categories-table"
                            [rows]="newsletter"
                            [rowHeight]="50"
                            class="bootstrap core-bootstrap"
                            [limit]="selectedOption"
                            [columnMode]="ColumnMode.force"
                            [headerHeight]="50"
                            [footerHeight]="50"
                            [scrollbarH]="true"
                    >
                        <!--                        <ngx-datatable-column name="#" prop="id" [width]="5">-->
                        <!--                            <ng-template let-id="value" ngx-datatable-cell-template>-->
                        <!--                                <span>#{{ id }}</span>-->
                        <!--                            </ng-template>-->
                        <!--                        </ngx-datatable-column>-->
                        <ngx-datatable-column name="email" prop="email" [width]="50">
                            <ng-template let-i="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ i }}</span>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="created at" prop="created_at" [width]="50">
                            <ng-template let-i="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ i | date :'short' }}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="status" prop="row" [width]="50">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <span class="font-weight-bold" *ngIf="row.status== true"> Active </span>
                                <span class="font-weight-bold" *ngIf="row.status== false"> Idle </span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Actions" [width]="40" [sortable]="false">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <div class="d-flex align-items-center col-actions">
                                    <a (click)="activate(row.id)" ngbDropdownItem *ngIf="row.status== false">
                                        <i data-feather="check" class="mr-1"></i>
                                        Activate
                                    </a>
                                    <a (click)="deactivate(row.id)" ngbDropdownItem *ngIf="row.status== true">
                                        <i data-feather="x" class="mr-1"></i>
                                        Deactivate
                                    </a>
                                    <a (click)="delete(row.id)" ngbDropdownItem>
                                        <i data-feather="trash" class="mr-1"></i>
                                        Delete
                                    </a>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>

                    </ngx-datatable>
                </section>
            </div>
        </section>
        <!--/ Invoice List -->
    </div>
</div>
