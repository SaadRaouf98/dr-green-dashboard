<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Invoice List -->
        <section class="invoice-list-wrapper">
            <div class="card">

                <div class="row">
                    <div class="col-md-6 col-lg-4 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">
                                <label class="d-flex align-items-center"
                                >Show
                                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>
                                <button class="btn btn-primary ml-2" (click)="open(content)" rippleEffect>
                                    Add Brand
                                </button>
                            </div>
                        </div>
                    </div>
                    <div
                        class="
                          col-md-8 col-lg-4 col-12
                          d-flex
                          align-items-center
                          offset-lg-2
                          sr7-d
                        "
                    >
                        <div class="d-flex pr-1 pb-1 pb-md-0 align-items-center w-100 sr7-3">
                            <div class="col-10 col-md-6 pr-0 sr7-2">
                                <label class="d-flex align-items-center mb-0 ml-1 ml-md-0 sr7-1"
                                ><input
                                        [(ngModel)]="searchValue"
                                        name="searchValue"
                                        type="search"
                                        class="form-control"
                                        placeholder="Search..."
                                        (keyup)="filterUpdate($event)"
                                        (search)="filterUpdate($event)"
                                /></label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ Invoice List Header -->

                <section id="card-style-variation">
                    <ngx-datatable
                            [rows]="subCategories"
                            [rowHeight]="80"
                            class="bootstrap core-bootstrap"
                            [limit]="selectedOption"
                            [columnMode]="ColumnMode.force"
                            [headerHeight]="50"
                            [footerHeight]="50"
                            [scrollbarH]="true"
                    >
                        <ngx-datatable-column name="Brand" prop="name" [width]="100">
                            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                <div class="d-flex align-items-center">
                                    <div >
                                        <img
                                                class="ml-1 mr-2"
                                                src="{{ row.image }}"
                                                height="50"
                                                width="70"
                                                alt="datatable-avatar"
                                        />
                                    </div>
                                    <div class="cell-line-height">
                                        <span class="font-weight-bolder d-block text-nowrap font-medium-1">{{ name| slice:0:20  }}</span>
                                    </div>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Category" prop="category" [width]="20">
                            <ng-template let-category="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ category.name | slice:0:20 }}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Description" prop="description" [width]="600">
                            <ng-template let-description="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ description | slice:0:120 }}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Actions" [width]="40" [sortable]="false">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <div class="d-flex align-items-center col-actions">
                                    <div ngbDropdown container="body">
                                        <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow px-0" rippleEffect>
                                            <i data-feather="more-vertical" size="18" class="cursor-pointer"></i>
                                        </button>
                                        <div ngbDropdownMenu>
                                            <a (click)="openEdit(contentEdit, row.id, row)" ngbDropdownItem>
                                                <i data-feather="edit" class="mr-1"></i>
                                                Edit
                                            </a>
                                            <a (click)="deleteBrand(row.id)" ngbDropdownItem>
                                                <i data-feather="trash" class="mr-1"></i>
                                                Delete
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </section>
            </div>
        </section>
        <!--/ Invoice List -->
    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Add Brand</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form action="#" [formGroup]="addForm">
        <div class="modal-body" tabindex="0" ngbAutofocus>
            <div class="form-group">
                <label class="form-label" for="name">Brand Name: </label>
                <div class="form-group">
                    <input type="text"
                           id="name"
                           placeholder="Name"
                           class="form-control"
                           aria-describedby="name"
                           formControlName="name"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="des">description: </label>
                <div class="form-group">
                    <textarea type="text"
                           id="des"
                           placeholder="description"
                           class="form-control"
                           rows="2"
                           aria-describedby="description"
                           formControlName="description"
                    >
                    </textarea>
                </div>
            </div>
            <div>
                <fieldset class="form-group">
                    <div class="custom-file ">
                        <input
                               type="file"
                               class="custom-file-input "
                               type="file"
                               ng2FileSelect

                               #selectFile
                               (change)="onFileSelected($event.target.files)"
                        />
                        <label class="custom-file-label">Choose image</label>
                    </div>
                    <div class="image-cheque" > <img src="" id="blah"></div>
                </fieldset>
                <!-- upload and reset button -->

            </div>
        </div>
        <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-primary d-flex"
                    (click)="submit()" rippleEffect>
                <i *ngIf="right" data-feather="check" class="mr-25 m-auto"></i>
                <ngx-loading *ngIf="spinner" [show]="true" class="mr-25" [config]="{
                                                    animationType: ngxLoadingAnimationTypes.circle,
                                                    primaryColour: '#5e50ee',
                                                    backdropBorderRadius: '0.5px',
                                                    backgroundColor: '#FFFFFF'}"
                >
                </ngx-loading>
                <span class="align-middle m-auto">Submit</span>
            </button>
        </div>
    </form>
</ng-template>
<ng-template #contentEdit let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel2">Edit account</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <form action="#" [formGroup]="editForm">
            <label class="form-label" for="brand-name">Brand Name: </label>
            <div class="form-group">
                <input
                        type="text"
                        placeholder="Name"
                        class="form-control"
                        id="brand-name"
                        formControlName="name"
                />
            </div>
            <label class="form-label" for="brand-description">Description: </label>
            <div class="form-group">
                <input type="text"
                       placeholder="description"
                       class="form-control"
                       formControlName="description"
                       id="brand-description"
                />
            </div>
            <lable class="card-text col-title mb-md-50 mb-0">Image <span class="text-danger">*</span></lable>
            <fieldset class="form-group">
                <div class="custom-file mb-50">
                    <input
                            type="file"
                            class="custom-file-input "
                            type="file"
                            ng2FileSelect
                            #selectFile
                            (change)="onFileSelected1($event)"
                    />
                    <label class="custom-file-label">Choose image</label>
                </div>
                <div class="preview-wrapper">
                    <div class="img-preview">
                        <div class="row">
                            <div class="col-md-4 col-sm-12 d-flex flex-column" *ngIf="images1?.length != 0">
                                 <button type="button" class="btn btn-danger btn-sm "
                                   (click)="removeImageWithEditFormUp()">
                                    Remove
                                 </button>
                                <img [src]="images1" width="120px" height="140px" class=" image-blog">
                            </div>
                            <div class="col-md-4 col-sm-12 d-flex flex-column" *ngIf="mainImage?.length != 0">
                                <button type="button" class="btn btn-danger btn-sm" (click)="removeImageWithEditForm()">
                                    Remove
                                </button>
                                <img [src]="mainImage" width="120px" height="140px" class=" image-blog">
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>


        </form>
    </div>
    <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary d-flex"
                (click)="edit()" rippleEffect>
            <i *ngIf="right" data-feather="check" class="mr-25 m-auto"></i>
            <ngx-loading *ngIf="spinner" [show]="true" class="mr-25" [config]="{
                                                    animationType: ngxLoadingAnimationTypes.circle,
                                                    primaryColour: '#5e50ee',
                                                    backdropBorderRadius: '0.5px',
                                                    backgroundColor: '#FFFFFF'}"
            >
            </ngx-loading>
            <span class="align-middle m-auto">Submit</span>
        </button>
    </div>
</ng-template>
