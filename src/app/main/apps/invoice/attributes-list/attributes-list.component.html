<div class="content-wrapper container-xxl p-0 ">
    <div class="content-body">
      <section class="invoice-list-wrapper">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-lg-4 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">
                                <label class="d-flex align-items-center"
                                >Show
                                    <select class="sr7-s form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>
                                <button class="sr7-btn btn btn-primary ml-2" (click)="open(content)" rippleEffect>
                                    New Specs
                                </button>
                            </div>
                        </div>
                    </div>
                    <div
                        class="
                              col-md-8 col-lg-4 col-12
                              d-flex
                              align-items-center
                              offset-lg-2
                        "
                    >
                        <div class="d-flex pr-1 pb-1 pb-md-0 align-items-center w-100 sr7-3">
                            <div class="col-10 col-md-6 pr-0 sr7-2">
                                <label class="d-flex align-items-center mb-0 ml-1 ml-md-0 sr7-1"
                                ><input
                                        [(ngModel)]="searchValue"
                                        name="searchValue"
                                        type="search"
                                        class="form-control"
                                        placeholder="Search..."
                                        (keyup)="filterUpdate($event)"
                                        (search)="filterUpdate($event)"
                                /></label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ Invoice List Header -->

                <section id="card-style-variation">
                    <ngx-datatable
                            id="categories-table"
                            [rows]="attributes"
                            [rowHeight]="50"
                            class="bootstrap core-bootstrap"
                            [limit]="selectedOption"
                            [columnMode]="ColumnMode.force"
                            [headerHeight]="50"
                            [footerHeight]="50"
                            [scrollbarH]="true"
                    >
                        <ngx-datatable-column name="Specs" prop="name" [width]="50">
                            <ng-template let-name="value" ngx-datatable-cell-template>
                                <span class="font-weight-bold"> {{ name }}</span>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Actions" [width]="40" [sortable]="false">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <div class="d-flex align-items-center col-actions">
                                    <a (click)="openEdit(contentEdit, row.id, row)" ngbDropdownItem>
                                        <i data-feather="edit" class="mr-1"></i>

                                    </a>
                                    <a (click)="deleteAtt(row.id)" ngbDropdownItem>
                                        <i data-feather="trash" class="mr-1"></i>

                                    </a>

                                    <!--                                    <a (click)="deleteCat(row.id)" ngbDropdownItem>-->
<!--                                        <i data-feather="trash" class="mr-1"></i>-->
<!--                                        Delete-->
<!--                                    </a>-->
                                </div>
                            </ng-template>
                        </ngx-datatable-column>

                    </ngx-datatable>
                </section>


            </div>
        </section>
    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">New Specs</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <form action="#" [formGroup]="addForm">
            <label class="form-label" for="attribute-name">Name: </label>
            <div class="form-group">
                <input type="text"
                       id="attribute-name"
                       placeholder="Name"
                       class="form-control"
                       aria-describedby="name"
                       formControlName="name"
                />
            </div>

            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary d-flex"
                        (click)="addAttributes()" rippleEffect>
                    <i *ngIf="right" data-feather="check" class="mr-25 m-auto"></i>
                    <ngx-loading *ngIf="spinner" [show]="true" class="mr-25" [config]="{
                                                    animationType: ngxLoadingAnimationTypes.circle,
                                                    primaryColour: '#5e50ee',
                                                    backdropBorderRadius: '0.5px',
                                                    backgroundColor: '#FFFFFF'}"
                    >
                    </ngx-loading>
                    <span class="align-middle m-auto">Submit</span>
                </button>
            </div>
        </form>
    </div>

</ng-template>
<ng-template #contentEdit let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel2">Edit Specs</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <form action="#" [formGroup]="editForm">
            <label class="form-label" for="brand-name">Name: </label>
            <div class="form-group">
                <input
                        type="text"
                        placeholder="Name"
                        class="form-control"
                        id="brand-name"
                        formControlName="name"
                />
            </div>

        </form>
    </div>
    <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary d-flex"
                (click)="edit()" rippleEffect>
            <i *ngIf="right" data-feather="check" class="mr-25 m-auto"></i>
            <ngx-loading *ngIf="spinner" [show]="true" class="mr-25" [config]="{
                                                    animationType: ngxLoadingAnimationTypes.circle,
                                                    primaryColour: '#5e50ee',
                                                    backdropBorderRadius: '0.5px',
                                                    backgroundColor: '#FFFFFF'}"
            >
            </ngx-loading>
            <span class="align-middle m-auto">Submit</span>
        </button>
    </div>
</ng-template>
