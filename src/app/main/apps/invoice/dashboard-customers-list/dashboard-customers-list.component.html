<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
      <section class="invoice-list-wrapper">
          <div class="card">
              <div class="row">
                  <div class="col-md-6 col-lg-4 col-12">
                      <div class="d-flex justify-content-between align-items-center m-1">
                          <div class="d-flex align-items-center">
                              <label class="d-flex align-items-center"
                              >Show
                                  <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                      <option value="10">10</option>
                                      <option value="25">25</option>
                                      <option value="50">50</option>
                                      <option value="100">100</option>
                                  </select>
                              </label>
                              <button class="btn btn-primary ml-2" (click)="open(content)" rippleEffect>
                                  Add New Customer
                              </button>
                          </div>
                      </div>
                  </div>
                  <div
                          class="
                          col-md-8 col-lg-4 col-12
                          d-flex
                          align-items-center
                          offset-lg-2
                          sr7-d
                        "
                  >
                      <div class="d-flex pr-1 pb-1 pb-md-0 align-items-center w-100 sr7-3">
                          <div class="col-10 col-md-6 pr-0 sr7-2">
                              <label class="d-flex align-items-center mb-0 ml-1 ml-md-0 sr7-1"
                              ><input
                                      [(ngModel)]="searchValue"
                                      name="searchValue"
                                      type="search"
                                      class="form-control"
                                      placeholder="Search..."
                                      (keyup)="filterUpdate($event)"
                                      (search)="filterUpdate($event)"
                              /></label>
                          </div>
                      </div>
                  </div>
              </div>
              <!--/ Invoice List Header -->

              <section id="card-style-variation">
                  <ngx-datatable
                          [rows]="customers"
                          [rowHeight]="80"
                          class="bootstrap core-bootstrap table-hover"
                          [limit]="selectedOption"
                          [columnMode]="ColumnMode.force"
                          [headerHeight]="50"
                          [footerHeight]="50"
                          [scrollbarH]="true"
                  >
                      <ngx-datatable-column name="First Name" prop="first_name" [width]="30">
                          <ng-template let-i="value" ngx-datatable-cell-template>
                              <span class="font-weight-bolder d-block text-nowrap font-small-3">{{ i }}</span>
                          </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Last Name" prop="last_name" [width]="30">
                          <ng-template let-i="value" ngx-datatable-cell-template>
                              <span class="font-weight-bolder d-block text-nowrap font-small-3">{{ i }}</span>
                          </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Shop Name" prop="name" [width]="30">
                          <ng-template let-name="value" ngx-datatable-cell-template>
                              <span class="font-weight-bolder d-block text-nowrap font-small-3">{{ name }}</span>
                          </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Email" prop="email" [width]="100">
                          <ng-template let-email="value" ngx-datatable-cell-template>
                              <span class="font-weight-bold"> {{ email }}</span>
                          </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Phone" prop="phone" [width]="30">
                          <ng-template let-phone="value" ngx-datatable-cell-template>
                              <span class="font-weight-bold"> {{ phone }}</span>
                          </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Postal Code" prop="postal_code" [width]="20">
                          <ng-template let-postal_code="value" ngx-datatable-cell-template>
                              <span class="font-weight-bold"> {{ postal_code }}</span>
                          </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Address" prop="address" [width]="150">
                          <ng-template let-address="value" ngx-datatable-cell-template>
                              <span class="font-weight-bold"> {{ address | slice:0 :40}}</span>
                          </ng-template>
                      </ngx-datatable-column>

                      <ngx-datatable-column name="Actions" [width]="30" [sortable]="false">
                          <ng-template ngx-datatable-cell-template let-row="row">
                              <div class="d-flex align-items-center col-actions">
                                  <a (click)="openEdit(contentEdit,row)" ngbDropdownItem>
                                      <i data-feather="edit" class="mr-1"></i>
                                  </a>
<!--                                  <a (click)="deleteVendor(row.id)" ngbDropdownItem>-->
<!--                                      <i data-feather="trash" class="mr-1"></i>-->
<!--                                  </a>-->
                              </div>
                          </ng-template>
                      </ngx-datatable-column>

                  </ngx-datatable>
              </section>


          </div>
      </section>
  </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Add New Customer</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
      <form action="#" [formGroup]="addCustomerForm">
        <div class="col-lg-12 sr7-mod col-12 mb-lg-0 my-2">
                <p class="card-text col-title mb-md-50 mb-0">FIRST NAME</p>
                <input
                        type="text"
                        class="form-control"
                        name="name"
                        placeholder="First Name"
                        formControlName="first_name"
                />

            </div>
        <div class="col-lg-12 sr7-mod col-12 mb-lg-0 my-2">
                <p class="card-text col-title mb-md-50 mb-0">LAST NAME</p>
                <input
                        type="text"
                        class="form-control"
                        name="name"
                        placeholder="Last Name"
                        formControlName="last_name"
                />

            </div>
        <div class="col-lg-12 sr7-mod col-12 mb-lg-0 my-2">
                <p class="card-text col-title mb-md-50 mb-0">SHOP NAME</p>
                <input
                        type="text"
                        class="form-control"
                        name="name"
                        placeholder="Shop Name"
                        formControlName="name"
                />

            </div>
        <div class="col-lg-12 sr7-mod col-12 my-lg-0 my-2">
                <p class="card-text col-title mb-md-50 mb-0">EMAIL</p>
                <input
                        type="email"
                        class="form-control"
                        placeholder="anyone@thing.com"
                        name="email"
                        formControlName="email"
                />

            </div>
        <div class="col-lg-12 sr7-mod col-12 my-lg-0 my-2">
                <p class="card-text col-title mb-md-50 mb-0">PASSWORD</p>
                <input
                        type="password"
                        class="form-control"
                        placeholder="*******"
                        name="password"
                        formControlName="password"
                />

            </div>
        <div class="col-lg-12 sr7-mod col-12 my-lg-0 my-2">
                <p class="card-text col-title mb-md-50 mb-0">Contact Phone</p>
                <input
                        type="tel"
                        class="form-control"
                        placeholder="+1 (718) 202-4562"
                        name="phone"
                        formControlName="phone"
                />

            </div>
        <div class="col-lg-12 sr7-mod col-12 my-lg-0 my-2">
                <p class="card-text col-title mb-md-50 mb-0">Postal Code</p>
                <input
                        type="text"
                        class="form-control"
                        placeholder="123456"
                        name="postal_code"
                        formControlName="postal_code"
                />

            </div>
        <div class="col-lg-12 sr7-mod col-12 my-lg-0 my-2">
            <p class="card-text col-title mb-md-50 mb-0">address</p>
            <textarea
                    class="form-control"
                    id="text"
                    name="address"
                    placeholder="address"
                    rows="2"
                    formControlName="address"
            >
            </textarea>
        </div>
          <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-primary d-flex"
                      (click)="onSubmit()" rippleEffect>
                  <i *ngIf="right" data-feather="check" class="mr-25 m-auto"></i>
                  <ngx-loading *ngIf="spinner" [show]="true" class="mr-25" [config]="{
                                                    animationType: ngxLoadingAnimationTypes.circle,
                                                    primaryColour: '#5e50ee',
                                                    backdropBorderRadius: '0.5px',
                                                    backgroundColor: '#FFFFFF'}"
                  >
                  </ngx-loading>
                  <span class="align-middle m-auto">Submit</span>
              </button>
          </div>
        </form>
    </div>
</ng-template>
